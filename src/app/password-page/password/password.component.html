<p class="main-b">Храни свои пароли от разных сервисов!</p>
<div class="password-component">
  <div class="input-pass-section">
    <input
      [type]="PasswordComponentMain() ? 'text' : 'password'"
      [class.active]="PasswordComponentMain()"
      (click)="PasswordComponentMain.set(!PasswordComponentMain())"
      [value]="password()"
      class="input-pass main-text"
      placeholder="Введите пароль"
      #passwordInput
      (input)="updatePassword(passwordInput.value)"
    />
    <input
      type="text"
      [value]="service()"
      class="socset-pass main-text"
      placeholder="Сервис"
      #serviceInput
      (input)="updateService(serviceInput.value)"
    />
    <button
      class="bth-pass-add"
      (click)="addPassword()"
      [disabled]="!password() || !service()"
      [title]="!password() || !service() ? 'Заполните оба поля' : ''"
    >
      Добавить
      <img src="keeper\public\assets\Icon.png" alt="" />
    </button>
    <!-- <div class="output">{{lastAdded()}}</div> -->
  </div>

  <div class="passwords-list">
    @for (item of items(); track item.id) {
    <div class="password-item">
      <p class="service-text">Сервис: {{ item.service }}</p>
      <p class="password-text">Пароль: {{ item.password }}</p>
      <button class="delete-btn" (click)="removeItem(item.id)">Удалить</button>
    </div>
    } @empty {
    <p class="empty-message">Нет сохранённых паролей</p>
    }
  </div>
</div>
